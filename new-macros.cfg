[gcode_macro CLEAN_NOZZLE]
gcode:
    {% set pad_x_start = 310 %}
    {% set pad_y_mid = 358 %}
    {% set temp = params.TEMP|default("200")|int %}
    {% if printer.toolhead.homed_axes != "xyz" %}
       M117 Homed axes {printer.toolhead.homed_axes}
       G28
    {% endif %}
    G90
    G1 X305 Y360 Z10 F9000   # to start position
    {% if printer.extruder.target < temp %}
        M117 Nozzle heating...
        M109 S{temp}
    {% endif %}
    G91
    G90
    M106 S127   # fan to 50%
    M117 Clean nozzle
    G1 Z2.0 F300    # drop down to wiping height
    G1 X345 F4500   # move just past the end of the pad
    {% for wipes in range(5) %}
        G1 Y360 X305 # move to start of pad   # Y remains 360
        G1 Y360 X340 # and move to end        # Y remains 360
    {% endfor %}
    G1 Z5   # lift
    G1 Z2.0 # back down
    # Z pattern
    {% for wipes in range(5) %}
      {% for zig in range(10) %}
        G1 Y360 X{zig*2 + 310}
        G1 Y357 X{zig*2+2 + 305}
      {% endfor %}
    {% endfor %}
    M400   # finish moves
    M117 Clean Finish
    M107   # fan off
    G91
    G1 Z10 F300
    G90
    ##G28 Z

