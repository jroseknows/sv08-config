[gcode_macro START_PRINT]
gcode:
  # This part fetches data from your slicer. Such as bed temp, extruder temp, chamber temp and size of your printer.
  {% set target_bed = params.BED|int %}
  {% set target_extruder = params.EXTRUDER|int %}
  {% set target_chamber = params.CHAMBER|default("40")|int %}
  {% set low_temp_bed_soak_min = params.LOW_TEMP_SOAK_MIN|default("0")|int %}
  {% set high_temp_bed_soak_min = params.HIGH_TEMP_SOAK_MIN|default("25")|int %}
  {% set x_wait = printer.toolhead.axis_maximum.x|float / 2 %}
  {% set y_wait = printer.toolhead.axis_maximum.y|float / 2 %}
  {% set have_chamber_thermistor = False %}

  # Homes the printer, sets absolute positioning and updates the Stealthburner leds.
  STATUS_HOMING         # Sets SB-leds to homing-mode

  {% if printer.toolhead.homed_axes != "xyz" %}
      G28                      # Full home (XYZ)
  {% endif %}

  G90

  SMART_PARK

  M400

  CLEAR_PAUSE

  BED_MESH_CLEAR       # Clears old saved bed mesh (if any)

  # Checks if the bed temp is higher than 90c - if so then trigger a heatsoak.
  {% if params.BED|int > 90 %}
    SET_DISPLAY_TEXT MSG="Bed to {target_bed}C"           # Displays info
    STATUS_HEATING                                      # Sets SB-leds to heating-mode
    M106 S255                                           # Turns on the PT-fan

    ##  Uncomment if you have a Nevermore.
    #SET_PIN PIN=nevermore VALUE=1                      # Turns on the nevermore

    M190 S{target_bed}                                  # Sets the target temp for the bed
    {% if have_chamber_thermistor %}
      SET_DISPLAY_TEXT MSG="Bed to {target_chamber}C"  # Displays info
      TEMPERATURE_WAIT SENSOR="temperature_sensor chamber" MINIMUM={target_chamber}   # Waits for chamber to reach desired temp
    {% else %}
      SET_DISPLAY_TEXT MSG="Soak: {high_temp_bed_soak_min}m @ {target_bed}C"  # Displays info
      G4 P{ high_temp_bed_soak_min * 60000 }
    {% endif %}
  # If the bed temp is not over 90c, then it skips the heatsoak and just heats up to set temp with a 5min soak
  {% else %}
    SET_DISPLAY_TEXT MSG="Bed to {target_bed}C"           # Displays info
    STATUS_HEATING                                      # Sets SB-leds to heating-mode
    M190 S{target_bed}                                  # Sets the target temp for the bed
    SET_DISPLAY_TEXT MSG="Soak: {low_temp_bed_soak_min}m @ {target_bed}C"                # Displays info
    G4 P{ low_temp_bed_soak_min * 60000 }
  {% endif %}

  ##  Uncomment for V2 (Quad gantry level AKA QGL)
  STATUS_LEVELING                 # Sets SB-leds to leveling-mode
  quad_gantry_level               # Levels the buildplate via QGL

  SMART_PARK

  # Heating nozzle to 200 degrees. This helps with getting a correct Z-home
  #SET_DISPLAY_TEXT MSG="Hotend: 200C"
  #M109 S200                                    # Heats the nozzle to 200C
  SET_DISPLAY_TEXT MSG="Hotend to 150C"
  M109 S150

  # First clean at low temp
  STATUS_CLEANING
  CLEAN_NOZZLE TEMP=150

  STATUS_HOMING
  G28 Z # Home Z again after QGL, probably not necessary. Homing Z must do safe z home!

  # smart park so that we tap in the print origin position
  # not good, this is often a weird corner
  #SMART_PARK

  SET_DISPLAY_TEXT MSG="Tappy tap"
  PROBE_EDDY_NG_TAP

  STATUS_CLEANING
  CLEAN_NOZZLE

  STATUS_MESHING
  # shouldn't be necessary but let's put things in a good place anyway
  SMART_PARK
  BED_MESH_CALIBRATE ADAPTIVE=1 METHOD=RAPID_SCAN               # Starts bed mesh

  STATUS_READY

  SMART_PARK

  # Heats up the nozzle up to target via data from slicer
  SET_DISPLAY_TEXT MSG="Hotend: {target_extruder}C"             # Displays info
  STATUS_HEATING                                                # Sets SB-leds to heating-mode
  M107                                                          # Turns off partcooling fan
  M109 S{target_extruder}                                       # Heats the nozzle to printing temp

  #SET_GCODE_VARIABLE MACRO=START_PRINT VARIABLE=state VALUE='"Start"'  # Sovol-ism
  STATUS_PRINTING

  # Gets ready to print by doing a purge line and updating the SB-leds

  LINE_PURGE

[gcode_macro QUAD_GANTRY_LEVEL]
rename_existing: _QUAD_GANTRY_LEVEL
gcode:
    {% if printer.toolhead.homed_axes != "xyz" %}
       G28
    {% endif %}
    SAVE_GCODE_STATE NAME=STATE_QGL
    BED_MESH_CLEAR
    {% if not printer.quad_gantry_level.applied %}
    _QUAD_GANTRY_LEVEL horizontal_move_z=5 retry_tolerance=1       
    {% endif %}
    _QUAD_GANTRY_LEVEL horizontal_move_z=2 METHOD=rapid_scan ADAPTIVE=1
    G28 Z
    RESTORE_GCODE_STATE NAME=STATE_QGL

